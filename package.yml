name       : bolt
version    : '0.6'
release    : 2
source     :
    - https://gitlab.freedesktop.org/bolt/bolt/-/archive/0.6/bolt-0.6.tar.bz2 : 28dd5d740c3f790085cda35b618e3aa571c9faf69a7b718f38a9ee849638a56a
license    : LGPL-2.1-or-later
component  : system.utils
summary    : Thunderbolt device manager
description: |
    Userspace system daemon to enable security levels for Thunderbolt 3 on GNU/Linux.
builddeps  :
    - pkgconfig(pygobject-3.0)
    - pkgconfig(umockdev-1.0)
    - asciidoc
setup      : |
    %patch -p1 < $pkgfiles/0001-test-exported-is-not-allowed-in-our-sandbox.patch

    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
