name       : bolt
version    : '0.8'
release    : 5
source     :
    - https://gitlab.freedesktop.org/bolt/bolt/-/archive/0.8/bolt-0.8.tar.bz2 : 1d4f17fffcfc36ba49d8b54743c873898605f70741e70d19a1870321e666a5a5
license    : LGPL-2.1-or-later
component  : system.utils
summary    : Thunderbolt device manager
description: |
    Userspace system daemon to enable security levels for Thunderbolt 3 on GNU/Linux.
builddeps  :
    - pkgconfig(pygobject-3.0)
    - pkgconfig(umockdev-1.0)
    - asciidoc
setup      : |
    %patch -p1 < $pkgfiles/0001-test-exported-is-not-allowed-in-our-sandbox.patch

    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
